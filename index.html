<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <span class="main-img">
          <img
          class="main-img"
          src="images/image-equilibrium.jpg"
          alt="ethereum"
        />
        </span>
        <h1>Equilibrium #3429</h1>
        <p id="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="maincontent">
          <h2 id="coin"><img class="icon"src="images/icon-ethereum.svg" alt="ethereumsymbol"></img>0.041 ETH</h2>
          <h2 id="daysleft"><img class="icon"src="images/icon-clock.svg" alt="clockimage">3 days left</h2>
        </div>
        <div class="bottompart">
          <p id="bottomtext" class="creator">
            <img
              id="avatar"
              src="images/image-avatar.png"
              alt="profile pic"
            />Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Berke Palamut√ßu</a>.
      </div>
    </footer>
  </body>
</html>
